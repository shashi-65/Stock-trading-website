<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Linking bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Linking css -->
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" href="/static/favicon.ico">


    <title>C$50 Finance: {% block title %} {% endblock %}</title>
</head>
<body>

    <nav class="bg-light border navbar navbar-expanded-md navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"> <span class="blue">C</span><span class="red">$</span><span class="yellow">5</span><span class="green">0</span><span class="red">Finance</span></a>
        <button aria-controls="navbar" aria-expanded="false" aria-label="toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggle-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            {% if session["user_id"] %}
            <ul class="navbar-nav me-auto mt-2">
                <li class="nav-item"><a href="/quote" class="nav-link">Quote</a></li>
                <li class="nav-item"><a href="/buy" class="nav-link">Buy</a></li>
                <li class="nav-item"><a href="/sell" class="nav-link">Sell</a></li>
                <li class="nav-item"><a href="/history" class="nav-link">History</a></li>

            </ul>
            <ul class="navbar-nav ms-auto mt-2">
                <li class="nav-item"><a href="/logout" class="nav-link">Log Out</a></li>
            </ul>

            {% else %}

            <ul class="navbar-nav ms-auto mt-2">
                <li class="nav-item"><a href="/register" class="nav-link">Register</a></li>
                <li class="nav-item"><a href="/login" class="nav-link">Log In</a></li>
            </ul>
            {% endif %}
        </div>
        </div>
    </nav>

    {% if get_flashed_messages() %}

    <header>
        <div class="alert alert-primary mb-0 text-center" role="alert">
            {{ get_flashed_messages() | join("")}}
        </div>
    </header>
    {% endif %}
    
    <main class="container-fluid py-5 text-center">
        {% block main %}{% endblock %}
    </main>

    <footer class="mb-5 small text-center text-muted">
        Data provided  by <a href="https://iexcloud.io/">IEX</a>
    </footer>
</body>
</html>
